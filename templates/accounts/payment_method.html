<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contribution Fee</title>

  <style>
    /* Container */
    .fee-section {
      max-width: 560px;
      margin: 24px auto;
      padding: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e5e7eb;
      background: #0b1b44;
    }

    .fee-title {
      margin: 0 0 12px 0;
      font-size: 22px;
      font-weight: 700;
      color: #e0e7ff;
      text-align: center;
    }

    .payment-form {
      display: grid;
      gap: 12px;
    }

    /* Card */
    .pay-card {
      position: relative;
      display: block;
      background: rgba(30, 64, 175, 0.25);
      border: 1px solid rgba(99, 102, 241, 0.35);
      border-radius: 12px;
      padding: 14px 16px 14px 48px;
      cursor: pointer;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }

    .pay-card:hover {
      background: rgba(30, 64, 175, 0.33);
      box-shadow: 0 6px 18px rgba(16, 185, 129, .15);
      border-color: rgba(16, 185, 129, 0.6);
    }

    /* Hidden input */
    .pay-card input[type="radio"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
    }

    /* Custom radio */
    .pay-card .radio {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #9ca3af;
      background: transparent;
      transition: all .2s;
    }

    .pay-card input[type="radio"]:checked ~ .radio {
      border-color: #10b981;
      box-shadow: inset 0 0 0 6px #10b981;
    }

    .pay-card-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .pay-card-left {
      display: grid;
      grid-template-columns: 44px 1fr;
      align-items: center;
      gap: 12px;
    }

    .pay-logo {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
      padding: 6px;
    }

    .pay-meta .pay-name {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2px;
    }

    .pay-meta .pay-sub {
      font-size: 12px;
      color: #93c5fd;
      margin-bottom: 6px;
    }

    .pay-desc {
      margin: 0;
      font-size: 13px;
      color: #cbd5e1;
      line-height: 1.4;
    }

    /* Amount input */
    .pay-input {
      width: 100px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #6b7280;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: 600;
      text-align: right;
      outline: none;
      transition: border-color .2s, background .2s;
    }

    .pay-input:focus {
      border-color: #10b981;
      background: rgba(255, 255, 255, 0.15);
    }

    /* Button */
    .pay-btn {
      margin: 10px auto 0;
      display: block;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #fff;
      font-weight: 700;
      letter-spacing: .3px;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s, opacity .15s;
      box-shadow: 0 6px 18px rgba(16, 185, 129, .35);
    }

    .pay-btn:hover:enabled {
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(16, 185, 129, .45);
    }

    .pay-btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    @media (max-width: 520px) {
      .pay-card-main {
        flex-direction: column;
        align-items: flex-start;
      }
      .pay-input {
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>

  <section class="fee-section">
    <h2 class="fee-title">Contribution Fee</h2>

    <form method="post" action="{% url 'accounts:payment_method' cert_request.request_id %}">
      <!-- GCash -->
      <label class="pay-card">
        <input type="radio" name="payment_mode" value="gcash" />
        <span class="radio"></span>

        <div class="pay-card-main">
          <div class="pay-card-left">
            <img src="gcash-qr-code.png" alt="GCash" class="pay-logo" />
            <div class="pay-meta">
              <div class="pay-name">GCash</div>
              <div class="pay-sub">Digital Wallet</div>
              <p class="pay-desc">
                Pay securely via GCash by scanning the QR code and entering your reference number.
              </p>
            </div>
          </div>

          <input type="number" class="pay-input" name="gcash_amount" placeholder="₱0.00" min="1" step="0.01" />
        </div>
      </label>

      <!-- Over the Counter -->
      <label class="pay-card">
        <input type="radio" name="payment_mode" value="counter" />
        <span class="radio"></span>

        <div class="pay-card-main">
          <div class="pay-card-left">
            <img src="counter-logo.png" alt="Counter" class="pay-logo" />
            <div class="pay-meta">
              <div class="pay-name">Pay Over-the-Counter</div>
              <div class="pay-sub">Manual Payment</div>
              <p class="pay-desc">
                Settle your payment at the barangay counter for manual verification.
              </p>
            </div>
          </div>

          <input type="number" class="pay-input" name="counter_amount" placeholder="₱0.00" min="1" step="0.01" />
        </div>
      </label>

      <a href="{% url 'accounts:payment_method' req.request_id %}">Pay Now</a>
    </form>
  </section>


</body>
</html>
